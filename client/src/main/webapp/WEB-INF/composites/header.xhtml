<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div class="top-bar">
        <ol class="header">
            <li id="logo" >
                <h:link outcome="index">
                    <h:graphicImage value="resources/logo.PNG" style="margin-top: 20px;"/>
                </h:link>
            </li>
            <li id="user">
                <span class="glyphicon glyphicon-user throwLeft"/>
                <ui:fragment rendered="#{empty userController.id}">
                    <p:outputLabel class="throwLeft" value="guest" style="font-weight: normal; margin-right: 5px"/>
                </ui:fragment>
                <ui:fragment rendered="#{not empty userController.id }">
                    <p:outputLabel class="throwLeft" value="#{userController.fullName}"
                                   style="font-weight: normal; margin-right: 5px"/>
                    <h:form class="throwLeft">
                        <h:commandLink value=" (Logout)" action="#{loginController.doLogout()}"/>
                    </h:form>
                </ui:fragment>
            </li>
        </ol>
    </div>
</ui:composition>
